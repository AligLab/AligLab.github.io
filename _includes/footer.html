<footer class="py-4 mt-5 border-top">
  <div class="container small text-muted">
    © <span id="year"></span> {{ site.title }} · Developed by Tobias Perings
    {% if site.email %} · <a href="mailto:{{ site.email }}">Email</a>{% endif %}
    {% if site.twitter %} · <a href="https://x.com/{{ site.twitter }}">X</a>{% endif %}
    {% if site.linkedin %} · <a href="https://linkedin.com/{{ site.linkedin }}">LinkedIn</a>{% endif %}
  </div>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear()
  </script>
</footer>
