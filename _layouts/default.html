<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="index,follow">
  <meta name="google-site-verification" content="Exv3c3L3I1BmjF7Zljuq5mDQaqBC01CxEjUKakSe2wM">

  {% assign full_title = "The Alig Lab â€“ Stefan Alig" %}

  <title>{{ full_title }}</title>
  <meta name="description" content="{{ page.description | default: 'The Alig Lab led by Stefan Alig. Research, publications, team, contact.' }}">

  <!-- Canonical -->
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

  <!-- Favicons -->
  <link rel="icon" href="{{ '/favicon.ico?v=2' | relative_url }}" sizes="any" type="image/x-icon">
  <link rel="icon" href="{{ '/favicon-32x32.png?v=2' | relative_url }}" sizes="32x32" type="image/png">
  <link rel="icon" href="{{ '/favicon-192.png?v=2' | relative_url }}" sizes="192x192" type="image/png">
  <link rel="apple-touch-icon" href="{{ '/apple-touch-icon.png?v=2' | relative_url }}" sizes="180x180">
  <link rel="manifest" href="{{ '/site.webmanifest?v=2' | relative_url }}">
  <meta name="theme-color" content="#ffffff">

  <!-- Open Graph / Twitter -->
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="The Alig Lab">
  <meta property="og:title" content="{{ full_title }}">
  <meta property="og:description" content="{{ page.description | default: 'The Alig Lab led by Stefan Alig. Research, publications, team, contact.' }}">
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | absolute_url }}">
  <meta property="og:image" content="{{ '/assets/img/og-default.png' | absolute_url }}">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ full_title }}">
  <meta name="twitter:description" content="{{ page.description | default: 'The Alig Lab led by Stefan Alig. Research, publications, team, contact.' }}">
  <meta name="twitter:image" content="{{ '/assets/img/og-default.png' | absolute_url }}">

  <!-- Schema.org -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": ["WebSite","Organization"],
    "name": "The Alig Lab",
    "url": "{{ '/' | absolute_url }}",
    "logo": "{{ '/assets/img/og-default.png' | absolute_url }}",
    "sameAs": ["https://www.linkedin.com/company/aliglab"]
  }
  </script>

  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link href="{{ '/assets/css/style.css' | relative_url }}" rel="stylesheet">
</head>
<body>
  {% include nav.html %}

  <main class="mt-5 pt-4">
    {{ content }}
  </main>

  {% include footer.html %}

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Auto-close mobile nav on link tap
    document.addEventListener('DOMContentLoaded', function () {
      var navbar = document.getElementById('nav');
      if (!navbar) return;
      document.querySelectorAll('#nav .nav-link').forEach(function (link) {
        link.addEventListener('click', function () {
          var inst = bootstrap.Collapse.getInstance(navbar) || new bootstrap.Collapse(navbar, { toggle: false });
          if (navbar.classList.contains('show')) inst.hide();
        });
      });
    });
  </script>
</body>
</html>
