<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="google-site-verification" content="Exv3c3L3I1BmjF7Zljuq5mDQaqBC01CxEjUKakSe2wM">

  <!-- Favicons -->
  <link rel="icon" href="{{ '/falvicon.ico' | relative_url }}" type="image/x-icon">
  <link rel="icon" href="{{ '/assets/img/falvicon.png' | relative_url }}" type="image/png">

  <!-- Title + meta -->
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

  <!-- Open Graph (optional but useful) -->
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | absolute_url }}">
  <meta property="og:type" content="website">

  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link href="{{ '/assets/css/style.css' | relative_url }}" rel="stylesheet">
</head>
<body>
  {% include nav.html %}
  {{ content }}

  <main class="container mt-5 pt-4"></main>

  {% include footer.html %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
