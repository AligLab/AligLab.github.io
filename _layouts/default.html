<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="google-site-verification" content="Exv3c3L3I1BmjF7Zljuq5mDQaqBC01CxEjUKakSe2wM">

  <!-- Favicons -->
  <link rel="icon" href="{{ '/falvicon.ico' | relative_url }}" type="image/x-icon">
  <link rel="icon" href="{{ '/assets/img/falvicon.png' | relative_url }}" type="image/png">

  <!-- Title + meta -->
  <title>{% if page.title %}{{ page.title }} – Stegan Alig – Alig Lab{% else %}Stegan Alig – Alig Lab{% endif %}</title>
  <meta name="description" content="{{ page.description | default: 'Alig Lab led by Stegan Alig. Research, publications, team, contact.' }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

  <!-- Open Graph -->
  <meta property="og:title" content="{% if page.title %}{{ page.title }} – Stegan Alig – Alig Lab{% else %}Stegan Alig – Alig Lab{% endif %}">
  <meta property="og:description" content="{{ page.description | default: 'Alig Lab led by Stegan Alig. Research, publications, team, contact.' }}">
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | absolute_url }}">
  <meta property="og:type" content="website">

  <!-- Schema.org Person (helps ranking for the name) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Person",
    "name": "Stegan Alig",
    "affiliation": {
      "@type": "Organization",
      "name": "Alig Lab"
    },
    "url": "{{ '/' | absolute_url }}"
  }
  </script>

  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link href="{{ '/assets/css/style.css' | relative_url }}" rel="stylesheet">
</head>

<body>
  {% include nav.html %}
  {{ content }}

  <main class="container mt-5 pt-4"></main>

  {% include footer.html %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
